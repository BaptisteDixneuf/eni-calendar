<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/style/bootstrap/css/bootstrap.css"  />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/style/app/style.css" />

	<!-- JS -->
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/style/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/style/app/js/menu.js"></script>

</h:head>


<body>
	<ui:include src="menu.xhtml"></ui:include>
	
	<div class="container">
		<h:form>
		<p:messages for="general"></p:messages>

		<h1>Création d'un nouveau calendrier</h1>

			<div class="form-group col-md-6">
				<h:outputText value="Nom Prénom: #{creationCalendrierVideController.stagiaire.nom} #{creationCalendrierVideController.stagiaire.prenom}"/>
			</div>

			<div class="form-group col-md-6">
				<p:outputLabel for="entreprise" value="Entreprise" />
				<p:inputText id="entreprise" value=""  styleClass="form-control"></p:inputText>
				<p:messages for="entreprise"></p:messages>
			</div>

			<div class="form-group col-md-6">
				<p:outputLabel for="lieuFormation" value="Lieu de formation:" />
				<p:selectOneMenu id="lieuFormation" value="#{creationCalendrierVideController.lieuxLibelles}" effect="fold" editable="true">
					<f:selectItem itemLabel="Selectionner un lieu" itemValue="" />
					<f:selectItems value="#{creationCalendrierVideController.lieuxLibelles}" />
				</p:selectOneMenu>
				<p:messages for="lieuFormation"></p:messages>
			</div>

			<div class="form-group col-md-6">
				<p:outputLabel for="formation" value="Formation" />
				<p:inputText id="formation" value=""  styleClass="form-control"></p:inputText>
				<p:messages for="formation"></p:messages>
			</div>

			<div class="form-group col-md-6">
				<p:outputLabel for="dateDebut" value="Date de début" />
				<p:calendar id="dateDebut" value="#{creationCalendrierVideController.date1}" />
				<p:messages for="dateDebut"></p:messages>
			</div>

			<div class="form-group col-md-6">
				<p:outputLabel for="dateFin" value="Date de fin (maximale)" />
				<p:calendar id="dateFin" value="#{creationCalendrierVideController.date2}" />
				<p:messages for="dateFin"></p:messages>
			</div>

			<p:commandButton action="#{creationCalendrierVideController.validationEtape}" value="Suivant" update="@form" styleClass="btn btn-primary"></p:commandButton>

		</h:form>
	</div>
	
	<ui:include src="footer.xhtml"></ui:include>
	
</body>
</html>
