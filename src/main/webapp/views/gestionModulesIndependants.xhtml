<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/style/bootstrap/css/bootstrap.css"  />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/style/app/style.css" />

	<!-- JS -->
	<script type="text/javascript" src="#{request.contextPath}/style/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/style/app/js/menu.js"></script>

</h:head>


<body>
	<ui:include src="menuBis.xhtml"></ui:include>

	<div class="container">
		<div class="col-md-12">
		<h1>Liste des modules indépendants</h1>
			<p:messages for="general" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
		<p:commandButton value="+ Créer un nouveau module indépendant" style="background-color: #2E9AFE" action="#{gestionModulesIndependantsController.ajoutModule('Création')}"/>
		<h:form>
			<p:dataTable var="modules" value="#{gestionModulesIndependantsController.modules}" widgetVar="titreTable" emptyMessage="Auncun module ne correspond">
				<p:column headerText="Libelle" sortBy="#{modules.libelle}" filterBy="#{modules.libelle}">
                    <h:outputText value="#{modules.libelle}">
                    </h:outputText>
				</p:column>
				<p:column headerText="Lieu" sortBy="#{modules.lieuFormation}" filterBy="#{modules.lieuFormation}">
					<h:outputText value="#{modules.lieuFormation}">
					</h:outputText>
				</p:column>
				<p:column headerText="Debut" sortBy="#{modules.dateDebut}" filterBy="#{modules.dateDebut}">
					<h:outputText value="#{modules.dateDebut}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
				</p:column>
				<p:column headerText="Fin" sortBy="#{modules.dateFin}" filterBy="#{modules.dateFin}">
					<h:outputText value="#{modules.dateFin}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
				</p:column>
				<p:column headerText="">
					<p:commandButton value="Modifier" style="background-color: #FE9A2E" action="#{gestionModulesIndependantsController.modificationModule('Modification', modules.id)}"/>
					<p:commandButton value="Supprimer" style="background-color: #FE2E2E" action="#{gestionModulesIndependantsController.supprimerModule(modules.id)}"/>
				</p:column>

			</p:dataTable>

		</h:form>
		</div>
	</div>
	
	<ui:include src="footer.xhtml"></ui:include>
	
</body>
</html>
