<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/style/bootstrap/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/style/app/style.css"/>

    <!-- JS -->
    <script type="text/javascript" src="#{request.contextPath}/style/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/style/app/js/menu.js"></script>

</h:head>

<body>
<h:form>
    <p:growl id="messages"/>

    <p:menubar>
        <p:menuitem>
            <h:link outcome="#">
                <h:graphicImage url="/images/logo-eni.png"/>
            </h:link>
        </p:menuitem>

        <p:submenu label="Modèles de calendriers">
            <p:menuitem value="Gestion modèles" url="#"/>
            <p:menuitem value="Constitution modèle" url="#{request.contextPath}/views/creationCalendrier.xhtml"/>
        </p:submenu>

        <p:submenu label="Supervision">
            <p:menuitem value="Historique/Stats" url="#"/>
            <p:menuitem value="Cours planifiés" url="#{request.contextPath}/views/cours.xhtml"/>
            <p:menuitem value="Gestion utilisateurs" url="#{request.contextPath}/views/gestionUtilisateurs.xhtml"/>
        </p:submenu>

        <p:submenu label="Modules">
            <p:menuitem value="Modules indépendants" url="#"/>
            <p:menuitem value="Enchainement de modules" url="#{request.contextPath}/views/enchainementModules.xhtml"/>
            <p:menuitem value="Modules sécables" url="#"/>
        </p:submenu>

        <p:submenu label="Comparaison">
            <p:menuitem value="Comparer 2 calendriers" url="#"/>
        </p:submenu>

        <p:submenu label="#{menuController.utilisateur.nom} #{menuController.utilisateur.prenom}" style="position: absolute; right: 1%">
            <p:menuitem value="Mon compte" url="#{request.contextPath}/views/gestionCompte.xhtml"/>
            <p:menuitem value="Se déconnecter" url="#{request.contextPath}/views/logout.xhtml"/>
        </p:submenu>

    </p:menubar>
</h:form>
</body>
</html>
