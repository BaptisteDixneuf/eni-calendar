<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/style/bootstrap/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/style/app/style.css"/>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/style/app/css/font-awesome.min.css"/>

    <!-- JS -->
    <script type="text/javascript" src="#{request.contextPath}/style/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/style/app/js/menu.js"></script>

</h:head>

<body>
<h:form>
    <p:growl id="messages"/>

    <p:menubar>
        <p:menuitem>
          	<a href="#{request.contextPath}/views/rechercheStagiaire.xhtml">
                <h:graphicImage url="/images/logo-eni.png"/>
            </a>
        </p:menuitem>

        <p:menuitem action="#{rechercheStagiaireController.verifStagiaire}" disabled="#{rechercheStagiaireController.presence}">
                <h:graphicImage url="/images/user.PNG"/>
        </p:menuitem>

        <p:submenu label="Modèles de calendriers">
            <p:menuitem value="Gestion modèles" url="/views/gestionModeles.xhtml"/>
            <p:menuitem value="Constitution modèle" url="/views/modeleVide.xhtml"/>
        </p:submenu>

        <p:submenu label="Supervision">
            <p:menuitem value="Historique/Stats" url="#"/>
            <p:menuitem value="Cours planifiés" url="/views/cours.xhtml"/>
            <p:menuitem value="Gestion utilisateurs" url="/views/gestionUtilisateurs.xhtml"/>
        </p:submenu>

        <p:submenu label="Modules">
            <p:menuitem value="Modules indépendants" url="/views/gestionModulesIndependants.xhtml"/>
            <p:menuitem value="Enchainement de modules" url="/views/enchainementModules.xhtml"/>
        </p:submenu>

        <p:submenu label="Comparaison">
            <p:menuitem value="Comparer 2 calendriers" url="/views/comparerCalendriers.xhtml"/>
        </p:submenu>

        <p:submenu label="#{menuController.utilisateur.nom} #{menuController.utilisateur.prenom}" style="position: absolute; right: 2%">
            <p:menuitem value="Mon compte" url="/views/gestionCompte.xhtml"/>
            <p:menuitem value="Se déconnecter" url="/views/logout.xhtml"/>
        </p:submenu>

    </p:menubar>
</h:form>
</body>
</html>
