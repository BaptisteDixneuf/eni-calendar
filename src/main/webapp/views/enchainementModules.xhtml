<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<body>
	<ui:include src="menu.xhtml"></ui:include>

	<div class="container">
		<h1>Enchainement Modules</h1>
		<h:form>
			<h:panelGroup id="panelFormations">
				<div class="form-group">
					<p:outputLabel for="formation" value="Formation" />
					<h:selectOneMenu id="formation" disabled="#{enchainementModulesController.disableFormation}"
						value="#{enchainementModulesController.selectedFormation}">
						<f:selectItem itemValue="" itemLabel=""></f:selectItem>
						<f:selectItems value="#{enchainementModulesController.formations}"
							var="formation" itemLabel="#{formation.libelleCourt}"
							itemValue="#{formation.codeFormation}">
						</f:selectItems>
						<p:ajax event="change" update="panelModules panelFormations panelActions"
							listener="#{enchainementModulesController.selectionFormation}"  />
					</h:selectOneMenu>
					<p:messages for="formation"></p:messages>
				</div>
			</h:panelGroup>
			<h:panelGroup id="panelModules">
				<h:panelGroup
					rendered="#{enchainementModulesController.modules != null}">
					<ui:repeat var="module" value="#{enchainementModulesController.modules}" varStatus="status">
						<p:commandButton value="#{module.libelle}">
						</p:commandButton>
					</ui:repeat>
					
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelActions">
				<h:panelGroup
					rendered="#{enchainementModulesController.modules != null}">
					<div class="form-group">			
						<p:commandButton value="Enregistrer"></p:commandButton>
						<p:commandButton value="Annuler"></p:commandButton>
					</div>
				</h:panelGroup>
			</h:panelGroup>			
		</h:form>
	</div>

	<ui:include src="footer.xhtml"></ui:include>
</body>
</html>
