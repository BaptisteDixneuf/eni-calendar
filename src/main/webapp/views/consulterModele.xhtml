<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="#{request.contextPath}/style/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
	<script type="text/javascript" src="#{request.contextPath}/style/bootstrap/js/bootstrap.min.js"/>
	<script type="text/javascript" src="#{request.contextPath}/style/app/js/jspdf.js"/>
	<script type="text/javascript" src="#{request.contextPath}/style/app/js/pdfFromHTML.js"/>
</h:head>


<body>
	<ui:include src="menuBis.xhtml"/>

	<div class="container">

		<div>
		<h1>Consulter un mod√®le de calendrier</h1>

			<div id="HTMLtoPDF" style="border: 2px solid black;">
				<h:form>
				<a href="#">
					<h:graphicImage url="/images/logo-eni.png" height="60"/>
				</a>
					<div class="form-group col-md-12" style="display: flex; justify-content: center; font-weight: bold; font-size: large">
						<h:outputText
								value="#{consulterModeleController.formation.libelleLong}"/>
					</div>
					<div class="form-group col-md-12" style="display: flex; justify-content: left">
						<h:outputText style="margin-left: 10%"
									  value="Date de debut : "/>
						<h:outputText value="#{consulterModeleController.dateDebut}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>

						<h:outputText style="margin-left: 40%"
									  value="Date de fin : "/>
						<h:outputText value="#{consulterModeleController.dateFin}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</div>
					<p:dataTable id="tbl" var="listeCours" value="#{consulterModeleController.listeCours}" widgetVar="titreTable">
						<p:column headerText="DateDebut">
							<h:outputText value="#{listeCours.dateDebut}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="DateFin">
							<h:outputText value="#{listeCours.dateFin}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="Lieu">
							<h:outputText value="#{listeCours.lieu.libelle}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="Programme">
							<h:outputText value="#{listeCours.libelleCours}"/>
						</p:column>

					</p:dataTable>

				</h:form>
			</div>
			<div style="display: flex; justify-content: center; margin-top: 5%">
			<input type="image" src="#{request.contextPath}/images/logo-pdf.png" onclick="HTMLtoPDF()"/>
			</div>
			</div>
	</div>

	<ui:include src="footer.xhtml"/>
</body>
</html>
