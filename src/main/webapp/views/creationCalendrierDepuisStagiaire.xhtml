<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/style/bootstrap/css/bootstrap.css"  />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/style/app/style.css" />

	<!-- JS -->
	<script type="text/javascript" src="#{request.contextPath}/style/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/style/app/js/menu.js"></script>

</h:head>


<body>
	<ui:include src="menuBis.xhtml"></ui:include>
	
	<div class="container">
		<h:form>
			<p:messages for="general" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

		<h1>Application d'un calendrier d'un autre stagiaire</h1>
		<div class="form-group col-md-12">
			<p:outputLabel value="Saisissez un stagiaire :" for="themePojo" style="display: flex; justify-content: center;"/>
			<p:autoComplete id="themePojo" minQueryLength="3" value="#{creationCalendrierDepuisModeleController.stagiaire}" 
				completeMethod="#{rechercheStagiaireController.autocompleteText}" style="display: flex; justify-content: center;" converter=""
				var="stagiaire" itemLabel="#{stagiaire.nom} #{stagiaire}" itemValue="#{stagiaire.codeStagiaire}" forceSelection="true"/>
		</div>	
		
		</h:form>
	</div>
	
	<ui:include src="footer.xhtml"></ui:include>
	
</body>
</html>
