    <body>
        <h1 class="grid_10 omega">Spring MVC Web with Primefaces - Clever cloud : http://app-f8eb8c1d-3713-4145-83a2-2be8d445de7c.cleverapps.io/eni-calendar/ </h1>
        <div class="container">

      <div class="navbar navbar-default">

  <ul class="nav navbar-nav">

    <li class="active"> <a href="#">Accueil</a> </li>

    <li> <a href="#">Liens</a> </li>

</div>

        <h:form>
            <p:dataTable var="titre" value="#{titreController.titres}" widgetVar="titreTable" emptyMessage="Auncun titre ne correspond">
                <p:column headerText="Id" sortBy="#{titre.codeTitre}" filterBy="#{titre.codeTitre}">
                    <h:outputText value="#{titre.codeTitre}"/>
                </p:column>
                <p:column headerText="Titre Court" sortBy="#{titre.libelleCourt}" filterBy="#{titre.libelleCourt}">
                    <h:outputText value="#{titre.libelleCourt}"/>
                </p:column>
                <p:column headerText="Titre long" sortBy="#{titre.libelleLong}" filterBy="#{titre.libelleLong}">
                    <h:outputText value="#{titre.libelleLong}"/>
                </p:column>
          </p:dataTable>
    </h:form>
    
    <ui:include src="formations.xhtml"></ui:include>
    
    <ui:include src="promotion.xhtml"></ui:include>
</body>
</html>
