<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="#{request.contextPath}/style/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
	<script type="text/javascript" src="#{request.contextPath}/style/bootstrap/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
</h:head>


<body>
	<ui:include src="menu.xhtml"></ui:include>
	
	<div class="container">
		<h1>Liste des utilisateurs de l'application</h1>
        <h:form>
            <p:dataTable var="utilisateurs" value="#{gestionUtilisateursController.utilisateurs}" widgetVar="titreTable" emptyMessage="Auncun utilisateur ne correspond">
                <p:column headerText="Nom" sortBy="#{utilisateur.nom}" filterBy="#{utilisateur.nom}">
                    <h:outputText value="#{utilisateur.nom}"/>
                </p:column>
                <p:column headerText="Prenom" sortBy="#{utilisateur.prenom}" filterBy="#{utilisateur.prenom}">
                    <h:outputText value="#{utilisateur.prenom}"/>
                </p:column>
                <p:column headerText="Email" sortBy="#{utilisateur.email}" filterBy="#{utilisateur.email}">
                    <h:outputText value="#{utilisateur.email}"/>
                </p:column>
          </p:dataTable>
    </h:form>
	</div>
	
	<ui:include src="footer.xhtml"></ui:include>
	
</body>
</html>
