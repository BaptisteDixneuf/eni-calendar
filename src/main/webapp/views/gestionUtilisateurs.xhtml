<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="#{request.contextPath}/style/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
	<script type="text/javascript" src="#{request.contextPath}/style/bootstrap/js/bootstrap.min.js"/>
</h:head>


<body>
	<ui:include src="menuBis.xhtml"/>

    <!--<div>
    <p class="alert alert-success">Bandeau d’alerte - la classe success <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button></p>
    </div>-->

    <div class="container">
        <div>

		<h1>Liste des utilisateurs de l'application</h1>

                <p:messages for="general" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
            <h:form>
        <p:commandButton value="+ Créer un nouvel utilisateur" style="background-color: #2E9AFE" action="#{gestionUtilisateursController.ajoutUtilisateur('Création')}"/>

            <p:dataTable var="utilisateurs" value="#{gestionUtilisateursController.utilisateurs}" widgetVar="titreTable" emptyMessage="Auncun utilisateur ne correspond">
                <p:column headerText="Nom" sortBy="#{utilisateurs.nom}" filterBy="#{utilisateurs.nom}">
                    <h:outputText value="#{utilisateurs.nom}"/>
                </p:column>
                <p:column headerText="Prenom" sortBy="#{utilisateurs.prenom}" filterBy="#{utilisateurs.prenom}">
                    <h:outputText value="#{utilisateurs.prenom}"/>
                </p:column>
                <p:column headerText="Email" sortBy="#{utilisateurs.email}" filterBy="#{utilisateurs.email}">
                    <h:outputText value="#{utilisateurs.email}"/>
                </p:column>
                <p:column headerText="Role" sortBy="#{utilisateurs.role.libelle}" filterBy="#{utilisateurs.role.libelle}">
                    <h:outputText value="#{utilisateurs.role.libelle}"/>
                </p:column>
                <p:column headerText=""  >
                    <p:commandButton value="Modifier" style="background-color: #FE9A2E" action="#{gestionUtilisateursController.modificationUtilisateur('Modification', utilisateurs.id)}"/>
                    <p:commandButton value="Supprimer" action="#{gestionUtilisateursController.setId(utilisateurs.id)}" style="background-color: #FE2E2E" onclick="PF('dlg2').show();"/>
                </p:column>


          </p:dataTable>

                <p:dialog id="dlg2" header="Confirmation" widgetVar="dlg2" modal="true" height="100" style="text-align: center">
                    <h:form>
                        <h:outputText value="Etes vous sur de vouloir supprimer cet utilisateur? Cette action est définitive." /><br/><br/>
                        <p:commandButton action="#{gestionUtilisateursController.supprimerUtilisateur}"
                                         value="Supprimer" style="background-color: #FE2E2E">
                        </p:commandButton>
                    </h:form>
                </p:dialog>


            </h:form>
    </div>
	</div>
	
	<ui:include src="footer.xhtml"/>
	
</body>
</html>
