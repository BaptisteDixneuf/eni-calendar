<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link
		href="#{request.contextPath}/style/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script type="text/javascript"
		src="#{request.contextPath}/style/bootstrap/js/bootstrap.min.js"></script>
</h:head>


<body>
	<ui:include src="menuBis.xhtml"></ui:include>

	<script type="text/javascript">
	    function handleDrop(event, ui) {
	        var droppedElementCalendrier = ui.draggable;
	 
	        droppedElementCalendrier.fadeOut('fast');
	    }
	</script>

	<h:form id="coursForm">
		
		<h:panelGroup id="panelCalendrier">
			<p:messages for="general"/>

			<div class="ui-g">
				<div class="ui-g-3"></div>
				<div class="ui-g-6">
					<p:outputLabel for="formation" value="Formation :" />
					<p:selectOneMenu id="formation"
						value="#{modeleVideController.codeFormation}">
						<f:selectItem itemLabel="Selectionner une formation" itemValue="" />
						<f:selectItems value="#{modeleVideController.formations}"
							var="formation" itemLabel="#{formation.libelleLong}"
							itemValue="#{formation.codeFormation}" />
					</p:selectOneMenu>
					<p:messages for="formation"></p:messages>

					<p:outputLabel for="lieuFormation" value="Lieu de formation :" />
					<p:selectOneMenu id="lieuFormation"
						value="#{modeleVideController.codeLieuFormation}">
						<f:selectItem itemLabel="Selectionner un lieu" itemValue="" />
						<f:selectItems value="#{modeleVideController.lieux}" var="lieu"
							itemLabel="#{lieu.libelle}" itemValue="#{lieu.codeLieu}" />
					</p:selectOneMenu>
					<p:messages for="lieuFormation"></p:messages>

					<p:outputLabel for="dateDebut" value="Date de début :" />
					<p:calendar id="dateDebut"
						value="#{modeleVideController.dateDebut}" locale="fr"
						navigator="true" pattern="dd/MM/yyyy" />
					<p:messages for="dateDebut"></p:messages>
					
					<p:commandButton id="creer" value="Créer" action="#{modeleVideController.creer}" update=":coursForm"></p:commandButton>
				</div>
				<div class="ui-g-3"></div>
			</div>

			<div class="ui-g">
						<!--  Liste des cours disponibles -->
						<div class="ui-g-6">
							<p:dataTable id="availableElementCalendrier" var="element"
								value="#{modeleVideController.availableElementCalendrier}">


								<p:column rendered="#{!element.moduleProgramme}">
									<p:panel id="gpnl">
										<h:outputText value="#{element.libelle}"></h:outputText> - 
					               		<h:outputText value="#{element.dateDebut}"></h:outputText> -
					               		<h:outputText value="#{element.dateFin}"></h:outputText>

									</p:panel>
									<p:draggable for="gpnl" revert="true" helper="clone"
										disabled="#{element.moduleProgramme}" />
								</p:column>


							</p:dataTable>
						</div>

						<!-- Listes des cours sélectionnées -->
						<div class="ui-g-6">
							<p:fieldset id="selectedElementCalendrier">
								<p:outputPanel id="dropArea">
									<h:outputText value="Aucun éléments"
										rendered="#{empty modeleVideController.droppedElementCalendrier}"
										style="font-size:24px;" />
									<p:dataTable id="selectedCoursTable" var="element"
										value="#{modeleVideController.droppedElementCalendrier}"
										rendered="#{not empty modeleVideController.droppedElementCalendrier}">
										<p:column>
											<h:outputText value="#{element.libelle}"></h:outputText> - 
			               			<h:outputText value="#{element.dateDebut}"></h:outputText> -
			               			<h:outputText value="#{element.dateFin}"></h:outputText>
											<p:commandButton id="deprogrammer" value="Déprogrammer"
												action="#{modeleVideController.deprogrammer(element)}"
												update=":coursForm:panelCalendrier"></p:commandButton>
										</p:column>
									</p:dataTable>
								</p:outputPanel>
							</p:fieldset>
						</div>

						<p:droppable for="selectedElementCalendrier" tolerance="touch"
							activeStyleClass="ui-state-highlight"
							datasource="availableElementCalendrier" onDrop="handleDrop">
							<p:ajax
								listener="#{modeleVideController.onElementCalendrierDrop}"
								update="dropArea availableElementCalendrier" />
						</p:droppable>

					</div>
		</h:panelGroup>

		<div id="groupeConteneur">
			<!-- Barre plier -->
			<div class="paveGroupe">
				<div class="pull-l">
					<!-- Mettre à gauche -->
					<h:panelGroup class="informationGroupeGUI m-t-15 m-l-50">

						<!-- Bouton + -->
						<h:panelGroup styleClass="informationGroupeBoutonGui">
							<p:commandLink id="plierDeplierPaveGroupeButton"
								styleClass="icn_open" oncomplete="PF('modalGroupe').show();">
								<i class="fa fa-plus-circle boutonPlierGUI"></i>
							</p:commandLink>
						</h:panelGroup>

						<!-- Libelle de la barre fixe-->
						<h:panelGroup styleClass="informationGroupeTitreGui  m-l-10">							
						 		Nom de la formation 7						 		
							</h:panelGroup>

					</h:panelGroup>
					<p:commandButton id="enregistrer" value="Enregistrer" action="#{modeleVideController.save}" update=":coursForm:panelCalendrier"></p:commandButton>
				</div>
			</div>
		</div>



		<!-- Barre déplier -->
		<p:dialog id="paveGroupeDeplier" header="Modal Dialog"
			widgetVar="modalGroupe" modal="true" appendToBody="true"
			position="bottom" closable="false" height="500" resizable="false"
			draggable="false">


			<!-- Header -->
			<f:facet name="header">
				<div class="paveGroupe" onclick="PF('modalGroupe').hide();">

					<div class="pull-l">
						<h:panelGroup class="informationGroupeGUI m-t-15 m-l-50">
							<h:panelGroup styleClass="informationGroupeBoutonGui">
								<p:commandLink id="closeTutututu">
									<i class="fa fa-minus-circle boutonPlierGUI" aria-hidden="true"></i>
								</p:commandLink>
							</h:panelGroup>

							<h:panelGroup styleClass="informationGroupeTitreGui  m-l-10">
											Titre ouvert 3
										</h:panelGroup>
						</h:panelGroup>
					</div>

				</div>
			</f:facet>

			<!-- CONTENU -->
			<div id="blocGroupe">

				<p:tabView>
					<p:tab title="Contraintes">
						<h2>Les contraintes</h2>
						<h:outputText value="Les contraintes:" />
							
						<p:selectBooleanCheckbox id="semaineAffileeEntreprise" value="#{modeleVideController.contraintes.semaineAffileeEntreprise}" />
						<p:outputLabel for="semaineAffileeEntreprise" value="Nombre de semaine d'affilée en entreprise :  " />						
						<p:spinner id="semaineAffileeEntrepriseNumber" value="#{modeleVideController.contraintes.semaineAffileeEntreprise}" min="0"/>
						
						<p:selectBooleanCheckbox id="semaineAffileeFormation" value="#{modeleVideController.contraintes.semaineAffileeFormation}" />
						<p:outputLabel for="semaineAffileeFormation" value="Nombre de semaine d'affilée en formation : " />						
						<p:spinner id="semaineAffileeFormationNumber" value="#{modeleVideController.contraintes.semaineAffileeFormationNombre}" min="0"/>
						
						<p:selectBooleanCheckbox id="periodeForteActiviteEntreprise" value="#{modeleVideController.contraintes.periodeForteActiviteEntreprise}" />
						<p:outputLabel for="periodeForteActiviteEntreprise" value="Périodes de forte activité en entreprise :  " />
						<p:calendar id="periodeForteActiviteEntrepriseDateDebut" value="#{modeleVideController.contraintes.periodeForteActiviteEntrepriseDateDebut}" />
						<p:calendar id="periodeForteActiviteEntrepriseDateFin" value="#{modeleVideController.contraintes.periodeForteActiviteEntrepriseDateFin}" />
						
						<p:selectBooleanCheckbox id="periodeFaibleActiviteEntreprise" value="#{modeleVideController.contraintes.periodeFaibleActiviteEntreprise}" />
						<p:outputLabel for="periodeFaibleActiviteEntreprise" value="Périodes de faible activité en entreprise :  " />
						<p:calendar id="periodeFaibleActiviteEntrepriseDateDebut" value="#{modeleVideController.contraintes.periodeFaibleActiviteEntrepriseDateDebut}" />
						<p:calendar id="periodeFaibleActiviteEntrepriseDateFin" value="#{modeleVideController.contraintes.periodeFaibleActiviteEntrepriseDateFin}" />
						
						<p:selectBooleanCheckbox id="periodeNonDisponibiliteStagiaire" value="#{modeleVideController.contraintes.periodeNonDisponibiliteStagiaire}" />
						<p:outputLabel for="periodeNonDisponibiliteStagiaire" value="Périodes de non disponibilité du stagiaire ( Absences ) :" />
						<p:inputText id="periodeNonDisponibiliteStagiaireMotif" value="#{modeleVideController.contraintes.periodeNonDisponibiliteStagiaireMotif}"></p:inputText>
						<p:calendar id="periodeNonDisponibiliteStagiaireDateDebut" value="#{modeleVideController.contraintes.periodeNonDisponibiliteStagiaireDateDebut}" />
						<p:calendar id="periodeNonDisponibiliteStagiaireDateFin" value="#{modeleVideController.contraintes.periodeNonDisponibiliteStagiaireDateFin}" />
						
					</p:tab>
					<p:tab title="Dispenses">
						<h:outputText
							value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
				                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy, 
				                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
					</p:tab>
					<p:tab title="Modules indépendants">
						<h:outputText
							value="After a break of more than 15 years, direcRgestor Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family. 
				                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
					</p:tab>
					<p:tab title="Autre cours">
						<h:outputText
							value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family. 
				                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
					</p:tab>
				</p:tabView>

			</div>


		</p:dialog>
	</h:form>


</body>
</html>
