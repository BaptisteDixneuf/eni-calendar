<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/style/bootstrap/css/bootstrap.css"  />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/style/app/style.css" />
	
	<!-- JS -->
	<script type="text/javascript" src="#{request.contextPath}/style/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/style/app/js/menu.js"></script>
</h:head>

<body>
	

	<div class="container" style="display: block">
		<div class="log-in">
		
		<h:form>
			<h1>ENI Calendar</h1>

			<p:messages for="general" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
			<div class="form-group m-t-50">
				<p:outputLabel for="email" value="Email" />
				<p:inputText id="email" value="#{loginController.email}"  styleClass="form-control"></p:inputText>
				<p:messages for="email"></p:messages>
			</div>
			
			<div class="form-group">
				<p:outputLabel for="password" value="Mot de passe" />
				<p:password id="password" value="#{loginController.password}"  styleClass="form-control"></p:password>
				<p:messages for="password"></p:messages>
			</div>
			
			<p:commandButton action="#{loginController.validateUsernamePassword}" value="Login" update="@form" styleClass="btn btn-primary"></p:commandButton>	
		</h:form>
		
		</div>
		<br/><br/><a class="oubliMdp" href="#{request.contextPath}/views/public/oubliMDP.xhtml">Mot de passe oubli√©</a>
	</div>
	
</body>
</html>
