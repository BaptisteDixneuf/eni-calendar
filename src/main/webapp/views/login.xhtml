<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="#{request.contextPath}/style/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
	<script type="text/javascript" src="#{request.contextPath}/style/bootstrap/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
</h:head>


<body>
	<ui:include src="menu.xhtml"></ui:include>

	<div class="container">
		<h:form>
			
			<h1>Page de connexion</h1>
			
			<p:messages for="general"></p:messages>
			
			<div class="form-group">
				<p:outputLabel for="email" value="Email" />
				<p:inputText id="email" value="#{loginController.email}"  styleClass="form-control"></p:inputText>
				<p:messages for="email"></p:messages>
			</div>
			
			<div class="form-group">
				<p:outputLabel for="password" value="Mot de passe" />
				<p:password id="password" value="#{loginController.password}"  styleClass="form-control"></p:password>
				<p:messages for="password"></p:messages>
			</div>
			
			<p:commandButton action="#{loginController.validateUsernamePassword}" value="Login" update="@form" styleClass="btn btn-primary"></p:commandButton>
			
		</h:form>
	</div>
</body>
</html>
