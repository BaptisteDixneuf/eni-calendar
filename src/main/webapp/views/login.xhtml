<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="#{request.contextPath}/style/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
	<script type="text/javascript" src="#{request.contextPath}/style/bootstrap/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
</h:head>


<body>
	<ui:include src="menu.xhtml"></ui:include>

	<h:form>
		
		<h3>Page de connexion</h3>
		
		<p:messages for="general"></p:messages>
		
		<p:outputLabel for="email" value="Email" />
		<p:inputText id="email" value="#{loginController.email}"></p:inputText>
		<p:messages for="email"></p:messages>
		<br></br><br></br>
		
		<p:outputLabel for="password" value="Mot de passe" />
		<p:password id="password" value="#{loginController.password}"></p:password>
		<p:messages for="password"></p:messages>
		
		<p:commandButton action="#{loginController.validateUsernamePassword}" value="Login" update="@form" ></p:commandButton>
		
	</h:form>
</body>
</html>
