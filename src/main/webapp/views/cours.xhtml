<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<body>
	<ui:include src="menuBis.xhtml"/>
	
	<div class="container">
	<div class="col-md-12">
		<h1>Cours</h1>
		<h:form>
			<p:messages for="general" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:dataTable var="cours" value="#{coursController.cours}"
				widgetVar="titreTable" emptyMessage="Auncun titre ne correspond"
						 rows="15"
						 paginator="true"
						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						 rowsPerPageTemplate="15,20,50">
				<p:column headerText="Libelle" sortBy="#{cours.libelleCours}"
					filterBy="#{cours.libelleCours}">
					<h:outputText value="#{cours.libelleCours}" />
				</p:column>
				<p:column headerText="Date début" sortBy="#{cours.dateDebut}"
					filterBy="#{cours.dateDebut}">
					<h:outputText value="#{cours.dateDebut}" />
				</p:column>
				<p:column headerText="Date fin" sortBy="#{cours.dateFin}"
					filterBy="#{cours.dateFin}">
					<h:outputText value="#{cours.dateFin}" />
				</p:column>
				<p:column headerText="Durée prévue (h)"
					sortBy="#{cours.dureePrevueEnHeures}"
					filterBy="#{cours.dureePrevueEnHeures}">
					<h:outputText value="#{cours.dureePrevueEnHeures}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
	</div>
	
	<ui:include src="footer.xhtml"/>
</body>
</html>
